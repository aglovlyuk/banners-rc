<body>

<div class="banner js-animated">
    <div class="banner__logo">
        <img class="banner__logo-img" src="img/logo.svg" alt="">

    <div class="banner__img">
        <img src="img/main-img.jpg" alt="">

    <div class="banner__txt-holder">
        <span class="banner__txt-ttl">Много места для семьи</span>
        <span class="banner-seller">Продавец ООО «ТЭРА»</span>
    </div>

    <div class="banner__cta">
        <span class="banner__cta-ttl">Готовые квартиры от 115 м<sup>2</sup></span>
        <div class="banner__cta-right">
            <span class="banner__cta-txt">
                <svg class="icon-location" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="-292.1 379.3 26.8 35.5" style="enable-background:new -292.1 379.3 26.8 35.5;" xml:space="preserve">
                    <path d="M-278.7,414.8l-1.1-1.2c-1.3-1.4-12.3-13.9-12.3-20.8c0-7.4,6-13.4,13.4-13.4c7.4,0,13.4,6,13.4,13.4h0c0,6.9-11,19.4-12.3,20.8L-278.7,414.8z M-278.7,382.3c-5.7,0-10.4,4.7-10.4,10.4c0,4.4,6.7,13.2,10.4,17.6c3.7-4.3,10.4-13.1,10.4-17.6l0,0c0-2.8-1.1-5.4-3.1-7.4C-273.3,383.4-275.9,382.3-278.7,382.3z"/>

            <span class="banner-seller banner__cta-seller">Продавец ООО «ТЭРА»</span>
        </div>
    </div>
</div>

<script>
    function whichTransitionEvent(){
        var t,
            el = document.createElement("fakeelement");

        var transitions = {
            "transition"      : "transitionend",
            "OTransition"     : "oTransitionEnd",
            "MozTransition"   : "transitionend",
            "WebkitTransition": "webkitTransitionEnd"
        };

        for (t in transitions){
            if (el.style[t] !== undefined){
                return transitions[t];
            }
        }
    }

    const animated = document.querySelector('.js-animated');
    const body = document.body;
    let transitionEvent = whichTransitionEvent();
    let timeOut = 1;

    setTimeout(function(){
        body.classList.add('anim-start');
    }, 1);

    animated.addEventListener(transitionEvent, function () {
        body.classList.remove("anim-start");

        // re-call animation
        setTimeout(function () {
            body.classList.add('anim-start');
        }, timeOut);
    }, false);
</script>

</body>
